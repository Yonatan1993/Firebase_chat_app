
<div class="header">
  <mat-toolbar color="primary">
      <span>ChatApp</span>
      <span class="header__spacer"></span>

      <button
        mat-raised-button class="icon"

      (click)="loginWithGoogle()"
      *ngIf="!(isLoggedIn$ | async); else loggedIn ">
       Login
      </button>

    <ng-template #loggedIn>
      <button
        mat-raised-button class="icon"
        (click)="signOut()"
        >
        Logout
      </button>
    </ng-template>

  </mat-toolbar>
</div>
